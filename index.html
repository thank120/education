        <div class="hidden md:ml-6 md:flex md:space-x-8">

          <a href="Blog.html#blog" class="text-gray-500 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium">블로그</a>
          <a href="apply.html" class="text-gray-500 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium">강의 신청하기</a>

      </div>

      <div class="-mr-2 flex items-center md:hidden">

          <span class="sr-only">메뉴 열기</span>

          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile menu -->
  <div class="md:hidden hidden absolute z-50 bg-white w-full shadow-md" id="mobile-menu">
    <div class="pt-2 pb-3 space-y-1">
      <a href="index.html" class="block pl-3 pr-4 py-2 border-l-4 text-base font-medium text-indigo-700 border-indigo-500 bg-indigo-50">홈</a>

<!-- Hero Section -->
<div class="hero-pattern">
  <div class="max-w-7xl mx-auto py-16 px-4 sm:py-24 sm:px-6 lg:px-8 text-center">
    <h1 class="text-4xl font-extrabold tracking-tight text-white sm:text-5xl md:text-6xl">
      <span class="block">가치 있는 교육으로</span>
      <span class="block text-primary-200">더 나은 미래를 만듭니다</span>
    </h1>
    <p class="mt-6 max-w-lg mx-auto text-xl text-primary-100 sm:max-w-3xl">
      가치교육연구소는 개인의 성장과 발전을 위한 맞춤형 교육 프로그램과 전문 상담 서비스를 제공합니다.
    </p>
    <div class="mt-20 max-w-sm mx-auto sm:max-w-none sm:flex sm:justify-center">
      <div class="space-y-4 grid sm:inline-grid sm:grid-cols-2 sm:gap-5">
        <a href="programs.html" class="flex items-center justify-center px-4 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-primary-700 bg-white hover:bg-primary-50 sm:px-8 transition transform hover:scale-105">
          프로그램 살펴보기
        </a>
        <a href="apply.html" class="flex items-center justify-center px-4 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-secondary-500 bg-opacity-80 hover:bg-opacity-90 sm:px-8 transition transform hover:scale-105">
          강의 신청하기
        </a>
      </div>
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const menuBtn = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');
    if (menuBtn && mobileMenu) {
      menuBtn.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
      });
      const links = mobileMenu.querySelectorAll('a');
      links.forEach(link => {
        link.addEventListener('click', () => {
          mobileMenu.classList.add('hidden');
        });
      });
    }
  });
</script>

</body>
</html>
