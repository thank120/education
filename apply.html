<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>강의 신청하기 - 가치교육연구소</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f8f9ff;
    }
    .form-input:focus, .form-select:focus, .form-textarea:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
      outline: none;
    }
    .form-label::after {
      content: "*";
      color: #ef4444;
      margin-left: 2px;
    }
    .form-label.optional::after {
      content: "";
    }
    .success-popup {
      display: none;
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #dcfce7;
      color: #166534;
      border: 1px solid #bbf7d0;
      padding: 16px 24px;
      border-radius: 8px;
      font-weight: 500;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      animation: fadeSlide 0.5s ease-out;
    }
    @keyframes fadeSlide {
      from {
        opacity: 0;
        transform: translateX(-50%) translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }
    }
  </style>
</head>

<body>
  <section class="max-w-3xl mx-auto py-12 px-6">
    <div class="text-center mb-12">
      <h1 class="text-4xl font-bold text-indigo-700 mb-4">강의 신청하기</h1>
      <p class="text-gray-600 max-w-2xl mx-auto">원하시는 강의에 대해 신청서를 작성해주세요. 확인 후 빠르게 연락드리겠습니다.</p>
    </div>

    <div id="popup" class="success-popup">✅ 신청이 성공적으로 접수되었습니다. 감사합니다!</div>

    <div class="bg-white rounded-xl shadow-lg overflow-hidden">
      <div class="bg-indigo-50 p-6 border-b border-indigo-100">
        <h2 class="text-xl font-medium text-indigo-800">신청 정보 입력</h2>
        <p class="text-sm text-indigo-600 mt-1">* 표시는 필수 입력 항목입니다</p>
      </div>

      <form id="lecture-form" class="p-8 space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block text-sm font-medium mb-2 form-label" for="name">이름</label>
            <input type="text" name="name" id="name" required class="w-full border border-gray-300 rounded-lg px-4 py-2.5 form-input" />
          </div>
          <div>
            <label class="block text-sm font-medium mb-2 form-label" for="phone">연락처</label>
            <input type="tel" name="phone" id="phone" required placeholder="010-0000-0000" class="w-full border border-gray-300 rounded-lg px-4 py-2.5 form-input" />
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium mb-2 form-label" for="email">이메일</label>
          <input type="email" name="email" id="email" required placeholder="example@email.com" class="w-full border border-gray-300 rounded-lg px-4 py-2.5 form-input" />
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block text-sm font-medium mb-2 form-label" for="program">희망 강의</label>
            <select name="program" id="program" required class="w-full border border-gray-300 rounded-lg px-4 py-2.5 form-select">
              <option value="">-- 강의 선택 --</option>
              <option value="경제교육">경제교육</option>
              <option value="폭력예방교육">폭력예방교육</option>
              <option value="중독예방교육">중독예방교육</option>
              <option value="진로교육">진로교육</option>
              <option value="기타">기타 (요청사항에 기재)</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-medium mb-2 form-label" for="participants">예상 참가인원</label>
            <input type="number" name="participants" id="participants" required min="1" class="w-full border border-gray-300 rounded-lg px-4 py-2.5 form-input" />
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium mb-2 form-label" for="date">희망 일자</label>
          <input type="date" name="date" id="date" required class="w-full border border-gray-300 rounded-lg px-4 py-2.5 form-input" />
        </div>

        <div>
          <label class="block text-sm font-medium mb-2 form-label optional" for="message">요청 사항</label>
          <textarea name="message" id="message" rows="4" placeholder="강의에 대한 특별한 요청사항이 있으시면 작성해주세요." class="w-full border border-gray-300 rounded-lg px-4 py-2.5 form-textarea"></textarea>
        </div>

        <div class="pt-4">
          <div class="flex items-start mb-6">
            <div class="flex items-center h-5">
              <input id="terms" type="checkbox" required class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-indigo-300">
            </div>
            <label for="terms" class="ml-2 text-sm text-gray-600">
              개인정보 수집 및 이용에 동의합니다. <a href="#" class="text-indigo-600 hover:underline">개인정보처리방침</a> 보기
            </label>
          </div>

          <button type="submit" class="w-full bg-indigo-600 text-white font-semibold py-3 rounded-lg hover:bg-indigo-700 transition flex justify-center items-center">
            <span>신청서 제출하기</span>
            <svg class="ml-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M10.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L12.586 11H5a1 1 0 110-2h7.586l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd" />
            </svg>
          </button>
        </div>
      </form>
    </div>
  </section>

  <script>
    // EmailJS 초기화
    emailjs.init("YOUR_PUBLIC_KEY"); // ← 여기 본인 public key 입력

    const form = document.getElementById('lecture-form');
    const popup = document.getElementById('popup');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      emailjs.sendForm('service_j4rjc9d', 'YOUR_TEMPLATE_ID', this)
        .then(function() {
          form.reset();
          popup.style.display = 'block';
          setTimeout(() => {
            popup.style.display = 'none';
          }, 5000);
        }, function(error) {
          alert('❌ 오류가 발생했습니다: ' + JSON.stringify(error));
        });
    });
  </script>
</body>
</html>
