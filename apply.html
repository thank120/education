<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>강의 신청하기 - 가치교육연구소</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">

  <section class="max-w-3xl mx-auto py-12 px-6">
    <h1 class="text-4xl font-extrabold text-center text-indigo-700 mb-4">강의 신청하기</h1>
    <p class="text-center text-gray-600 mb-10">원하시는 강의에 대해 신청서를 작성해주세요. 확인 후 빠르게 연락드리겠습니다.</p>

    <form class="bg-white rounded-xl shadow-lg p-8 space-y-6" action="https://formspree.io/f/your_form_id" method="POST">
      <div>
        <label class="block text-sm font-medium mb-1" for="name">이름</label>
        <input type="text" name="name" id="name" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400" />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1" for="phone">연락처</label>
        <input type="tel" name="phone" id="phone" required class="w-full border border-gray-300 rounded-lg px-4 py-2" />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1" for="email">이메일</label>
        <input type="email" name="email" id="email" required class="w-full border border-gray-300 rounded-lg px-4 py-2" />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1" for="program">희망 강의</label>
        <select name="program" id="program" required class="w-full border border-gray-300 rounded-lg px-4 py-2">
          <option value="">-- 강의 선택 --</option>
          <option value="경제교육">경제교육</option>
          <option value="폭력예방교육">폭력예방교육</option>
          <option value="중독예방교육">중독예방교육</option>
          <option value="진로교육">진로교육</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium mb-1" for="message">요청 사항</label>
        <textarea name="message" id="message" rows="5" class="w-full border border-gray-300 rounded-lg px-4 py-2"></textarea>
      </div>

      <button type="submit" class="w-full bg-indigo-600 text-white font-semibold py-3 rounded-lg hover:bg-indigo-700 transition">
        신청서 제출하기
      </button>
    </form>
  </section>

</body>
</html>
