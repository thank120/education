<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>교육 프로그램 - 가치교육연구소</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">

<section class="text-center py-20 px-4">
  <h2 class="text-xl font-semibold text-indigo-600 tracking-wider uppercase">교육 프로그램</h2>
  <p class="mt-2 text-4xl font-extrabold text-gray-900">다양한 교육 분야의 전문 프로그램</p>
  <p class="mt-4 text-gray-600 max-w-2xl mx-auto">가치교육연구소에서 제공하는 다양한 교육 프로그램을 소개합니다.</p>
</section>

<section class="grid gap-8 px-4 max-w-6xl mx-auto sm:grid-cols-2 lg:grid-cols-4 pb-20">
  <!-- 카드 -->
  <div class="bg-white rounded-xl shadow-md p-6 border border-gray-100 flex flex-col justify-between h-full">
    <div>
      <div class="flex items-center mb-4">
        <div class="bg-indigo-100 p-2 rounded-full text-indigo-600 mr-2 text-xl">💰</div>
        <h3 class="text-lg font-bold">경제교육</h3>
      </div>
      <p class="text-sm text-gray-600 mb-4">경제 문해력 성장기, 창업가 교육, 기업가정신 등 실용적인 경제교육 프로그램을 제공합니다.</p>
      <ul class="text-sm text-gray-600 space-y-1 mb-6">
        <li>✔️ 경제 문해력 성장기</li>
        <li>✔️ 창업가 교육</li>
        <li>✔️ 용돈 관리 교육</li>
      </ul>
    </div>
    <button class="mt-auto w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700">자세히 보기</button>
  </div>

  <!-- 나머지 카드들도 동일하게 flex + justify-between 구조로 통일 -->
  <!-- 예시로 폭력예방교육 카드 하나만 더 추가 -->
  <div class="bg-white rounded-xl shadow-md p-6 border border-gray-100 flex flex-col justify-between h-full">
    <div>
      <div class="flex items-center mb-4">
        <div class="bg-pink-100 p-2 rounded-full text-pink-600 mr-2 text-xl">🔒</div>
        <h3 class="text-lg font-bold">폭력예방교육</h3>
      </div>
      <p class="text-sm text-gray-600 mb-4">학교폭력, 가정폭력, 성폭력 예방을 위한 프로그램으로 안전한 환경을 조성합니다.</p>
      <ul class="text-sm text-gray-600 space-y-1 mb-6">
        <li>✔️ 학교폭력 예방교육</li>
        <li>✔️ 가정폭력 예방교육</li>
        <li>✔️ 성폭력 예방교육</li>
      </ul>
    </div>
    <button class="mt-auto w-full bg-pink-600 text-white py-2 rounded-md hover:bg-pink-700">자세히 보기</button>
  </div>

  <!-- 인성교육 & 진로교육 카드도 위와 같은 방식 적용해주면 됩니다 -->
</section>

<div class="text-center pb-16">
  <a href="index.html" class="inline-flex items-center px-6 py-3 text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700">
    홈 화면으로 돌아가기 →
  </a>
</div>
</body>
</html>
