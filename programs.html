
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교육 프로그램 - 가치교육연구소</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Programs Section -->
    <div class="py-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="lg:text-center">
                <h2 class="text-base text-indigo-600 font-semibold tracking-wide uppercase">교육 프로그램</h2>
                <p class="mt-2 text-3xl leading-8 font-extrabold tracking-tight text-gray-900 sm:text-4xl">
                    다양한 교육 분야의 전문 프로그램
                </p>
                <p class="mt-4 max-w-2xl text-xl text-gray-500 lg:mx-auto">
                    가치교육연구소에서 제공하는 다양한 교육 프로그램을 소개합니다.
                </p>
            </div>

            <div class="mt-16 grid grid-cols-1 gap-8 sm:grid-cols-2 lg:grid-cols-3">
                <!-- 경제교육 -->
                <a href="#" class="block bg-white overflow-hidden shadow rounded-lg category-card transition-all duration-300 hover:shadow-lg">
                    <div class="p-6">
                        <div class="flex items-center">
                            <div class="flex-shrink-0 bg-indigo-500 rounded-md p-3">
                                📈
                            </div>
                            <div class="ml-4">
                                <h3 class="text-lg leading-6 font-medium text-gray-900">경제교육</h3>
                            </div>
                        </div>
                        <div class="mt-4 text-gray-500 text-base">
                            경제 문해력 성장기, 창업가 교육, 기업가정신 등 실용적인 경제교육 프로그램 제공
                        </div>
                    </div>
                </a>

                <!-- 폭력예방교육 -->
                <a href="#" class="block bg-white overflow-hidden shadow rounded-lg category-card transition-all duration-300 hover:shadow-lg">
                    <div class="p-6">
                        <div class="flex items-center">
                            <div class="flex-shrink-0 bg-indigo-500 rounded-md p-3">
                                🛡️
                            </div>
                            <div class="ml-4">
                                <h3 class="text-lg leading-6 font-medium text-gray-900">폭력예방교육</h3>
                            </div>
                        </div>
                        <div class="mt-4 text-gray-500 text-base">
                            학교폭력 예방 및 갈등 해결 교육을 통해 안전한 학교 환경 조성
                        </div>
                    </div>
                </a>

                <!-- 중독예방교육 -->
                <a href="#" class="block bg-white overflow-hidden shadow rounded-lg category-card transition-all duration-300 hover:shadow-lg">
                    <div class="p-6">
                        <div class="flex items-center">
                            <div class="flex-shrink-0 bg-indigo-500 rounded-md p-3">
                                🚫
                            </div>
                            <div class="ml-4">
                                <h3 class="text-lg leading-6 font-medium text-gray-900">중독예방교육</h3>
                            </div>
                        </div>
                        <div class="mt-4 text-gray-500 text-base">
                            마약, 도박, 스마트폰 과의존 예방을 위한 맞춤형 교육 제공
                        </div>
                    </div>
                </a>

                <!-- 집단상담 -->
                <a href="#" class="block bg-white overflow-hidden shadow rounded-lg category-card transition-all duration-300 hover:shadow-lg">
                    <div class="p-6">
                        <div class="flex items-center">
                            <div class="flex-shrink-0 bg-indigo-500 rounded-md p-3">
                                💬
                            </div>
                            <div class="ml-4">
                                <h3 class="text-lg leading-6 font-medium text-gray-900">집단상담</h3>
                            </div>
                        </div>
                        <div class="mt-4 text-gray-500 text-base">
                            대인관계, 인성교육, 진로탐색 등 다양한 주제로 집단상담 프로그램 운영
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
