<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>블로그 - 가치교육연구소</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Noto Sans KR', sans-serif; }
  </style>
</head>
<body class="bg-white text-gray-800">
 
  <!-- Navigation -->
  <nav class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center">
          <div class="flex-shrink-0 flex items-center">
            <a href="index.html" class="flex-shrink-0 text-indigo-600 text-[22px] font-bold px-1 hover:text-indigo-800 transition">가치교육연구소
            </a>
          </div>
          <div class="hidden md:ml-6 md:flex md:space-x-8">
            <a href="index.html" class="border-indigo-500 text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">홈</a>
            <a href="programs.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">교육 프로그램</a>
            <a href="Blog.html#blog" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">블로그</a>
            <a href="https://form.naver.com/edit/NvvmH1gsNZwtVTRiNO7X0w" target="_blank" rel="noopener noreferrer" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">강의 신청하기</a>
          </div>
        </div>
        <div class="-mr-2 flex items-center md:hidden">
          <button type="button" class="bg-white inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500" id="mobile-menu-button">
            <span class="sr-only">메뉴 열기</span>
            <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Mobile menu -->
    <div class="md:hidden hidden" id="mobile-menu">
      <div class="pt-2 pb-3 space-y-1">
        <a href="index.html" class="bg-indigo-50 border-indigo-500 text-indigo-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium">홈</a>
        <a href="programs.html" class="border-transparent text-gray-500 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium">교육 프로그램</a>
        <a href="Blog.html#blog" class="border-transparent text-gray-500 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium">블로그</a>
        <a href="https://form.naver.com/edit/NvvmH1gsNZwtVTRiNO7X0w" target="_blank" rel="noopener noreferrer" class="border-transparent text-gray-500 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium">강의 신청하기</a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="py-16 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="text-center">
      <h2 class="text-base text-indigo-600 font-semibold tracking-wide uppercase">블로그</h2>
      <p class="mt-2 text-3xl font-extrabold text-gray-900 sm:text-4xl">최신 교육 소식 및 활동</p>
      <p class="mt-4 text-xl text-gray-500">가치교육연구소의 다양한 교육 활동과 소식을 확인하세요.</p>
    </div>

    <div id="blog-posts" class="mt-16 grid gap-8 md:grid-cols-2 lg:grid-cols-3">
      <!-- 카드 자동 생성됨 -->
    </div>

    <div class="mt-12 text-center">
      <a href="https://blog.naver.com/oldcross" target="_blank" rel="noopener noreferrer"
         class="inline-flex items-center px-6 py-3 text-base font-medium rounded-md shadow-sm text-white bg-green-400 hover:bg-green-500 transition">
        더 많은 블로그 글 보기
      </a>
    </div>
  </div>

  <!-- Template -->
  <template id="blog-template">
    <div class="flex flex-col rounded-lg shadow-lg overflow-hidden">
      <div class="flex-shrink-0 h-48 w-full bg-gray-100">
        <img src="" alt="대표 이미지" class="object-cover h-full w-full">
      </div>
      <div class="flex-1 bg-white p-6 flex flex-col justify-between">
        <div class="flex-1">
          <p class="text-sm font-medium text-indigo-600 category"></p>
          <a href="#" class="block mt-2 link">
            <p class="text-xl font-semibold text-gray-900 title"></p>
            <p class="mt-3 text-base text-gray-500 description"></p>
          </a>
        </div>
        <div class="mt-6 flex items-center text-sm text-gray-500 date-comment"></div>
      </div>
    </div>
  </template>

  <!-- Script: Load posts -->
  <script>
    fetch('posts.json')
      .then(res => res.json())
      .then(posts => {
        const container = document.getElementById("blog-posts");
        const template = document.getElementById("blog-template");

        posts.forEach(post => {
          const clone = template.content.cloneNode(true);
          clone.querySelector("img").src = post.image;
          clone.querySelector("img").alt = post.title;
          clone.querySelector(".title").textContent = post.title;
          clone.querySelector(".description").textContent = post.description;
          clone.querySelector(".category").textContent = post.category;
          clone.querySelector(".link").href = post.link;
          clone.querySelector(".date-comment").textContent = `${post.date} · ${post.comments}`;
          container.appendChild(clone);
        });
      });
  </script>

  <!-- Script: Mobile menu toggle -->
  <script>
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');

    mobileMenuButton?.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>

</body>
</html>
